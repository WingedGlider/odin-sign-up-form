<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
  <div>
    <div class="banner">
      <span><img src="./images/odin-lined.png" alt="odin-logo">ODIN</span>
    </div>
    <span>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></span>
  </div>
  <form action="" method="post">
    <div class="form">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams! Sign up <i>now</i> to get started.</p>
        <p>You <i>know</i> you want to.</p>
        <p>Let's do this!</p>
        <div class="input">
          <div class="block">
            <div>
              <label for="first-name">First Name *</label>
              <input type="text" id="first-name" required>
            </div>
            <div>
              <label for="email">Email *</label>
              <input type="email" id="email" required>
            </div>
            <div class="password1">
              <label for="pass1">Password *</label>
              <input type="password" id="pass1" required>
            </div>
          </div>
          <div class="block">
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name">
            </div>
            <div>
              <label for="phone">Phone Number</label>
              <input type="number" id="phone">
            </div>
            <div class = "password2">
              <label for="pass2">Confirm Password *</label>
              <input type="password" id="pass2" required>
            </div>
          </div>
        </div>
    </div>
    <div class="form-footer">
        <button>Create Account</button>
        <span>Already have an account? <a href="">Log in</a></span>
    </div>
  </form>
</body>
</html>
